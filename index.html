<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Functional <span class="text-red-600 font-medium">Baap-Er-Bank</span>!!!</h1>
    </header>

    <main>
        <section class="mt-8"> 
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposit_total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw_total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance_total">2000</span></h2>
                </div>
                
            </div>
        </section>

        <section class="mt-8 w-3/4 mx-auto">
            <!-- div.grid.grid-cols-2.gap-4 -->
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <!-- h3.text-3xl -->
                    <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
                    <input id="deposit_field" class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ Amount you want to deposit">
                    <!-- btn#btn_deposit -->
                    <button id="btn_deposit" class="bg-blue-800 px-5 py-2 rounded-lg mt-5 text-white font-medium hover:bg-blue-600">
                        Deposit
                    </button>
                </div>
                <div class="bg-amber-400 p-8 rounded-lg">
                    <!-- h3.text-3xl -->
                    <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                    <input class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ Amount you want to deposit">
                    <!-- btn#btn_deposit -->
                    <button id="btn_withdraw" class="bg-blue-800 px-5 py-2 rounded-lg mt-5 text-white font-medium hover:bg-blue-600">
                        Withdraw
                    </button>
                </div>
            </div>
        </section>
    </main>


<script src="js/deposit.js"></script>
</body>
</html>
